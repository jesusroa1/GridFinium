<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GridFinium Browser Flow</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="page-header">
    <div class="brand">
      <img src="assets/gridfinium-logo.svg" alt="GridFinium" class="logo">
      <h1>GridFinium</h1>
    </div>
    <div class="header-actions">
      <button type="button" class="theme-toggle" id="theme-toggle" aria-label="Switch to light mode" aria-pressed="true">
        <span class="theme-toggle-track" aria-hidden="true">
          <span class="theme-toggle-thumb"></span>
        </span>
        <span class="theme-toggle-text" id="theme-toggle-label">Dark mode</span>
      </button>
    </div>
  </header>

  <main class="layout">
    <section class="panel" id="capture">
      <h2>Capture</h2>
      <p>Upload a photo of your object on letter or A4 paper.</p>
      <div class="calibration-controls">
        <label for="paper-size">Paper size</label>
        <select id="paper-size" name="paper-size">
          <option value="letter">US Letter (8.5 x 11 in)</option>
          <option value="a4">A4 (210 x 297 mm)</option>
        </select>
      </div>
      <div class="upload-dropzone" id="upload-dropzone">
        <input type="file" accept="image/*" capture="environment" id="file-input" class="file-input" aria-label="Upload outline photo">
        <label for="file-input" class="dropzone-label">
          <strong>Drop image here</strong>
          <span>or click to browse</span>
        </label>
      </div>
      <div class="preview" id="preview" hidden>
        <div class="preview-stage" id="preview-stage">
          <img id="preview-image" alt="Outline preview">
        </div>
        <button type="button" id="clear-button">Clear</button>
      </div>
      <div class="capture-actions">
        <button type="button" class="primary" disabled id="analyze-button">Gridify</button>
        <button type="button" class="secondary" id="export-button" disabled>Export JSON</button>
      </div>
      <ul class="metrics capture-metrics">
        <li>
          <span class="metric-label">Scale (px per mm)</span>
          <span class="metric-value" id="metric-scale">--</span>
        </li>
        <li>
          <span class="metric-label">Paper coverage</span>
          <span class="metric-value" id="metric-coverage">--</span>
        </li>
      </ul>
    </section>
  </main>

  <footer class="page-footer">
    <p class="privacy-note">Your photo stays in the browser. Only derived dimensions will be sent to the backend.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
