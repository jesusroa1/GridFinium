<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GridFinium Browser Flow</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="page-header">
    <div class="brand">
      <img src="assets/gridfinium-logo.svg" alt="GridFinium" class="logo">
      <h1>GridFinium</h1>
    </div>
  </header>

  <main class="layout">
    <section class="panel" id="capture">
      <h2>Capture</h2>
      <p>Snap or upload a photo of your object on letter or A4 paper.</p>
      <div class="calibration-controls">
        <label for="paper-size">Paper size</label>
        <select id="paper-size" name="paper-size">
          <option value="letter">US Letter (8.5 x 11 in)</option>
          <option value="a4">A4 (210 x 297 mm)</option>
        </select>
      </div>
      <div class="upload-dropzone" id="upload-dropzone">
        <input type="file" accept="image/*" capture="environment" id="file-input" class="file-input" aria-label="Upload outline photo">
        <label for="file-input" class="dropzone-label">
          <strong>Drop image here</strong>
          <span>or click to browse</span>
        </label>
      </div>
      <div class="preview" id="preview" hidden>
        <img id="preview-image" alt="Outline preview">
        <button type="button" id="clear-button">Clear</button>
      </div>
      <div class="capture-actions">
        <button type="button" class="primary" disabled id="analyze-button">Gridify</button>
      </div>
      <ul class="metrics capture-metrics">
        <li>
          <span class="metric-label">Outline perimeter</span>
          <span class="metric-value" id="metric-perimeter">--</span>
        </li>
        <li>
          <span class="metric-label">Outline area</span>
          <span class="metric-value" id="metric-area">--</span>
        </li>
      </ul>
    </section>
  </main>

  <footer class="page-footer">
    <p class="privacy-note">Your photo stays in the browser. Only derived dimensions will be sent to the backend.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
